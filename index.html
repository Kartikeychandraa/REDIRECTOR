<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Redirector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .center { 
            color: white;
            text-align: center;
            margin: auto;
            margin-top: 3%;
            width: auto;
            border: 3px solid white;
            padding: 10px;
        }
        .center:hover { 
            background-color: red;
        }
    </style>
</head>

<body oncontextmenu="return false;">

<script>
    function b(event) {
        event.preventDefault(); // Prevents form submission and page refresh
        var value = document.getElementById("999").value.trim();

        if (value.length === 10 && !isNaN(value)) {
            window.location.href = "https://wa.me/" + value; // WhatsApp Redirect
        } else {
            alert("Please enter a valid 10-digit number.");
        }
    }
</script>

<div class="center container">
    <h1>Enter WhatsApp Number</h1>
    <form onsubmit="b(event)">
        <input type="tel" placeholder="Enter 10-digit number" class="form-control" id="999" required pattern="[0-9]{10}">
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>

</body>
</html>
